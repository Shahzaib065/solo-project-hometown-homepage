<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="section-1">
            <h1 class="name-hometown">Srinagar</h1>
            <p class="sub">Enjoy the wonderful culture and history of Srinagar</p>
        </div>
        
        <div class="section-2">
            <div>
                <h3 class="activity meriweather">Top places to check out</h3>
            </div>
            <div class="places">
                <div class="place-1">
                    <img class="img-shalimar" src="/images/shalimar-bagh.jpg" width="100px;" alt="image of Shalimar Bagh, Srinagar">
                    <h4>Shalimar Bagh</h4>
                </div>
                
                <div class="place-2">
                    <img class="img-tulip" src="images/tulip-garden.jpg" width="100px" alt="image of Tulip Garden, Srinagar">
                    <h4>Tulip Garden</h4>
                </div>
                    
                <div class="place-3">
                    <img class="img-dal" src="/images/dal_lake.jpg" width="100px" alt="image of Dal Lake, Srinagar">
                    <h4>Dal Lake</h4>
                </div>
                
                <div class="place-4">
                    <img class="img-jamia" src="/images/jamia-masjid.jpg" width="100px" alt="image of Jamia Masjid, Srinagar">
                    <h4>Jamia Masjid</h4>
                </div>   
            </div>      
            </div> 
                
                <div class="section-3">
                    <h4 class="meriweather">Your guide</h4>
                </div>
                <div class="section-4">
                    <div class="guide-info">
                        <h3 class="guide-name">Shahzaib Bhat</h3>
                        <p>"I've spent a lot of time in Srinagar, I can show you its best parts and hidden secrets"</p>
                    </div>
                    <div>
                        <img  class="guide-avatar" src="/images/avatar.jpg">
                    </div>
                </div>

        </div>
    </body>
</html>
